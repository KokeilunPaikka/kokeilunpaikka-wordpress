default:
    suites:
        default:
            paths: [ %paths.base%/tests/Behat/features ]
            contexts:
                - \App\Tests\Behat\Contexts\AppContext
                - \App\Tests\Behat\Contexts\FeatureContext
                - \Sofokus\WordPressBehatExtension\Context\WordPressMailContext
    extensions:
        Sofokus\WordPressBehatExtension:
            site_url: http://wpprojectbase.app
            overwrite_config: false
            install_muplugins: false
            flush_database: true
            path: '%paths.base%/public_html'
            connection:
                host: 127.0.0.1
                db: 'project_testdb'
                username: 'project_testuser'
                password: 'project_testpswd'
            mail:
                directory: './tmp/mail'
        Behat\MinkExtension:
            base_url: http://wpprojectbase.app # set this to the site url you want to test
            browser_name: goutte
            default_session: goutte
            sessions:
                goutte:
                    goutte: ~
